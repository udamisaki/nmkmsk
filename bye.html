<strong>天体望遠鏡について</strong>
<br>
<br>エキスポセンターで皆さんが作った手作り天体望遠鏡は、強い凸レンズ（虫眼鏡2枚）と弱いレンズ（老眼鏡）を組み合わせたものです。17世紀のドイツの天文学者のケプラーという人が使った望遠鏡で、ケプラー式望遠鏡と呼ばれています。気になった人はぜひ調べてみてください！
<br>
<br><font color="#ff0000">注意：手作り天体望遠鏡で、太陽を絶対に見てはいけません。目を傷めることがあります。</font>
<br>
